<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="ad.size" content="width=300,height=600" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <title>Example-1-Inspiration-OTTO</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <!-- Splide.js CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@splidejs/splide@4.1.3/dist/css/splide.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div id="top-left" class="yellow peel">
        <div class="peel-top">
          <div class="logo">
            <a>
              <img src="./img/Otto_Logo.png" />
            </a>
          </div>
          <video autoplay muted playsinline loop>
            <source
              src="./video/Otto_Peel-off_Video-300x600.mp4"
              type="video/mp4"
            />
          </video>
        </div>
        <div class="peel-back"></div>
        <div class="peel-bottom">
          <div class="slider-container">
            <div class="splide image-carousels">
              <div class="splide__track">
                <ul class="splide__list">
                  <li class="splide__slide no-margin facilities-slide-images">
                    <div
                      class="image-content"
                      onclick="window.open(window.clickTag2, '_blank');"
                    >
                      <div class="image-container">
                        <img class="image" src="./img/image1.jpg" />
                        <img class="image-cta" src="./img/image-cta.png" />
                      </div>
                      <div class="image-bottom-container">
                        <div class="image-bottom-inner-container">
                          <div class="box">
                            <img class="image" src="./img/image1-list1.jpg" />
                          </div>
                          <div class="box">
                            <img class="image" src="./img/image1-list2.jpg" />
                          </div>
                          <div class="box">
                            <img class="image" src="./img/image1-list3.jpg" />
                          </div>
                          <div class="box">
                            <img class="image" src="./img/image1-list4.jpg" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="splide__slide no-margin facilities-slide-images">
                    <div
                      class="image-content"
                      onclick="window.open(window.clickTag3, '_blank');"
                    >
                      <div class="image-container">
                        <img class="image" src="./img/image2.jpg" />
                        <img class="image-cta" src="./img/image-cta.png" />
                      </div>
                      <div class="image-bottom-container">
                        <div class="image-bottom-inner-container">
                          <div class="box">
                            <img class="image" src="./img/image2-list1.jpg" />
                          </div>
                          <div class="box">
                            <img class="image" src="./img/image2-list2.jpg" />
                          </div>
                          <div class="box">
                            <img class="image" src="./img/image2-list3.jpg" />
                          </div>
                          <div class="box">
                            <img class="image" src="./img/image2-list4.jpg" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="splide__slide no-margin facilities-slide-images">
                    <div
                      class="image-content"
                      onclick="window.open(window.clickTag4, '_blank');"
                    >
                      <div class="image-container">
                        <img class="image" src="./img/image3.jpg" />
                        <img class="image-cta" src="./img/image-cta.png" />
                      </div>
                      <div class="image-bottom-container">
                        <div class="image-bottom-inner-container">
                          <div class="box">
                            <img class="image" src="./img/image3-list1.jpg" />
                          </div>
                          <div class="box">
                            <img class="image" src="./img/image3-list2.jpg" />
                          </div>
                          <div class="box">
                            <img class="image" src="./img/image3-list3.jpg" />
                          </div>
                          <div class="box">
                            <img class="image" src="./img/image3-list4.jpg" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="clickArea"
        onclick="window.open(window.clickTag1, '_blank');"
      ></div>
      <div class="dragArea"></div>
    </div>
    <script>
      var clickTag1 = "https://www.otto.de/moebel/inspiration/";
      var clickTag2 =
        "https://www.otto.de/k/e1a7bdd7-c988-4449-926d-8160352d6a0e";
      var clickTag3 =
        "https://www.otto.de/k/ba7f47e7-5e33-48fe-bb8c-62e0e42cc32f";
      var clickTag4 =
        "https://www.otto.de/k/d71d0d89-8765-4717-ba53-f0dfe9b63c07";
    </script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./scripts/peel.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
